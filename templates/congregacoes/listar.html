<!-- Na tabela, adicione esta coluna -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Localidade</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for congregacao in congregacoes %}
        <tr>
            <td>{{ congregacao.id }}</td>
            <td>{{ congregacao.nome }}</td>
            <td>{{ congregacao.localidade }}</td>
            <td>
                <span class="badge bg-{{ 'success' if congregacao.ativo else 'secondary' }}">
                    {{ 'Ativa' if congregacao.ativo else 'Inativa' }}
                </span>
            </td>
            <td>
                <div class="btn-group btn-group-sm">
                    <!-- Botão Editar -->
                    <a href="{{ url_for('editar_congregacao', id=congregacao.id) }}" 
                       class="btn btn-outline-primary">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                    
                    <!-- Botão Excluir -->
                    {% if congregacao.ativo %}
                    <form method="POST" action="{{ url_for('excluir_congregacao', id=congregacao.id) }}" 
                          class="d-inline" onsubmit="return confirm('Tem certeza que deseja excluir esta congregação?');">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i> Excluir
                        </button>
                    </form>
                    {% endif %}
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
