{% extends "base.html" %}

{% block title %}Novo Discurso - Sistema de Discursos{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">
                    <i class="bi bi-journal-plus"></i> Cadastrar Novo Discurso
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número do Discurso *</label>
                                <input type="number" class="form-control" id="numero" name="numero" 
                                       min="1" max="200" required>
                                <div class="form-text">Número oficial do discurso público (1-200)</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="duracao" class="form-label">Duração (minutos) *</label>
                                <input type="number" class="form-control" id="duracao" name="duracao" 
                                       value="30" min="5" max="60" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título do Discurso *</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" 
                               placeholder="Ex: O Reino de Deus já Governa" required>
                    </div>

                    <div class="mb-3">
                        <label for="tema" class="form-label">Tema Principal</label>
                        <input type="text" class="form-control" id="tema" name="tema" 
                               placeholder="Ex: Esperança do Reino">
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição/Esboço</label>
                        <textarea class="form-control" id="descricao" name="descricao" 
                                  rows="4" placeholder="Descreva os pontos principais do discurso..."></textarea>
                    </div>

                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="bloqueado" name="bloqueado">
                            <label class="form-check-label" for="bloqueado">
                                <strong>Discurso bloqueado</strong> - Não disponível para agendamento
                            </label>
                        </div>
                        <div class="form-text">
                            Se marcado, este discurso não aparecerá na lista ao agendar novos discursos
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('listar_discursos') }}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Cadastrar Discurso
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
