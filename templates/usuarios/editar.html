{% extends "base.html" %}

{% block title %}Editar Usuário - Sistema de Discursos{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="card-title mb-0">
                    <i class="bi bi-pencil"></i> Editar Usuário
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               value="{{ usuario.nome }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário *</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ usuario.username }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Nova Senha (Opcional)</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Deixe em branco para manter a senha atual">
                        <div class="form-text">Preencha apenas se desejar alterar a senha</div>
                    </div>

                    <div class="mb-3">
                        <label for="congregacao_id" class="form-label">Congregação</label>
                        <select class="form-select" id="congregacao_id" name="congregacao_id">
                            <option value="">Selecione uma congregação</option>
                            {% for congregacao in congregacoes %}
                                <option value="{{ congregacao.id }}"
                                    {% if usuario.congregacao_id == congregacao.id %}selected{% endif %}>
                                    {{ congregacao.nome }} - {{ congregacao.localidade }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Atualizar Usuário
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
