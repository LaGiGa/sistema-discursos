{% extends "base.html" %}

{% block title %}Novo Usuário - Sistema de Discursos{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">
                    <i class="bi bi-person-plus"></i> Novo Usuário Administrador
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               placeholder="Ex: João Silva" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário *</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Ex: joao.silva" required>
                        <div class="form-text">Será usado para fazer login no sistema</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha *</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Digite uma senha segura" required>
                        <div class="form-text">Mínimo de 6 caracteres</div>
                    </div>

                    <div class="mb-3">
                        <label for="congregacao_id" class="form-label">Congregação (Opcional)</label>
                        <select class="form-select" id="congregacao_id" name="congregacao_id">
                            <option value="">Selecione uma congregação</option>
                            {% for congregacao in congregacoes %}
                                <option value="{{ congregacao.id }}">
                                    {{ congregacao.nome }} - {{ congregacao.localidade }}
                                </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Vincula o usuário a uma congregação específica</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Criar Usuário
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
