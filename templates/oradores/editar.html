{% extends "base.html" %}

{% block title %}Editar Orador - Sistema de Discursos{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">
                    <i class="bi bi-pencil"></i> Editar Orador
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               value="{{ orador.nome }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="congregacao_id" class="form-label">Congregação *</label>
                        <select class="form-select" id="congregacao_id" name="congregacao_id" required>
                            <option value="">Selecione uma congregação</option>
                            {% for congregacao in congregacoes %}
                                <option value="{{ congregacao.id }}" 
                                    {% if congregacao.id == orador.congregacao_id %}selected{% endif %}>
                                    {{ congregacao.nome }} - {{ congregacao.localidade }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone" 
                                       value="{{ orador.telefone or '' }}" placeholder="(11) 99999-9999">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ orador.email or '' }}" placeholder="exemplo@email.com">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="anfitriao" name="anfitriao"
                                {% if orador.anfitriao %}checked{% endif %}>
                            <label class="form-check-label" for="anfitriao">
                                Este orador é anfitrião
                            </label>
                        </div>
                        <small class="form-text text-muted">
                            Anfitriões podem receber oradores visitantes
                        </small>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('listar_oradores') }}" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Atualizar Orador
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
